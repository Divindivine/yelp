<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants, Dentists, Bars, Beauty Salons,Doctors - Yelp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headersec1">
            <div class="app">
                <div class="mobilelogo">
                    <img src="img/mobile.svg">
                </div>
                <div class="mobiledef">
                    <p>Open in App</p>
                </div>
            </div>
            <div class="logo"></div>
            <div class="menu">
                <img src="img/menu.svg">
            </div>
        </div>
        <div class="headersec2">
            <div class="searchbar">
                <div class="searchicon">
                    <img src="img/searchicon.svg">
                </div>
                <div class="searchdescription">
                    <p>e.g. tacos, Mel's</p>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="services">
            <div class="serviceitem">
                <img src="img/restaurant.png">
                <p>Restaurants</p>
            </div>
            <div class="serviceitem">
                <img src="img/reservations.png">
                <p>Reservations</p>
            </div>
            <div class="serviceitem">
                <img src="img/takeout.png">
                <p>Takeout</p>
            </div>
            <div class="serviceitem">
                <img src="img/autorepair.png">
                <p>Auto Repair</p>
            </div>
            <div class="serviceitem">
                <img src="img/movers.png">
                <p>Movers</p>
            </div>
            <div class="serviceitem">
                <img src="img/plumbers.png">
                <p>Plumbers</p>
            </div>
            <div class="serviceitem">
                <img src="img/homecleaner.png">
                <p>Home Cleaners</p>
            </div>
            <div class="serviceitem">
                <img src="img/more.png">
                <p>More</p>
            </div>
        </div>
    </section>
</body>
</html>
